<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de 
        qualquer jeito
        basta colocar tudo 
        no meio deo par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>
        Se precisar quebrar
        o texto em algum lugar especefico <br> como esse,
        voce pode usar a tag br
    </p>
    <p>Simbolos &trade;

    </p>
    <p>
        Emojis: &#x1F60E; &#x1F480;

    </p>
    <h1>Ola</h1>

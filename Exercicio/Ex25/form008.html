<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="#" method="get">
        <p>
           <label for="n1"> Primeiro Numero</label> 
           <input type="number" name="numero" id="n1" max="50" min="0" required>
        </p>
        <p>
            <label for="n2">Segundo Numero</label>
            <input type="number" name="numero2" id="n2" min="0" max="50" required>
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
    
</body>
</html>

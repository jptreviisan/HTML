<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" autocomplete="on" method="post">
        <h1>Exemplos de formularios</h1>
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="sat"> Nivél de Satisfação</label>
            <input type="range" name="sat" id="isat" min="0" max="10">
        </p>
        <p>
            <label for="ifoto">Carregue o arquivo</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

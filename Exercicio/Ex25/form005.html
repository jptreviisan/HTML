<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="masc" id="imasc">Masculino
            <input type="radio" name="masc" id="ifem"> Feminino
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                
                <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
                <input type="checkbox" name="basquete" id="ibasquete" checked><label for="ibasquete">Basquete</label> <br>
                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label> <br>
                <input type="checkbox" name="baseball" id="ibaseball"><label for="ibaseball">Baseball</label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
